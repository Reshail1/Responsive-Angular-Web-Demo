<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
      <img src="{{ menuData[0].foodImg }}" width="100%" />
      <h1 class="mt-3">{{ menuData[0].foodName }}</h1>
      <p>{{ menuData[0].foodDetails }}</p>
      <p>{{ menuData[0].foodPrice | currency: 'USD' }}</p>
    </div>

    <div class="col-lg-6 col-12">
      <h1>Enter Your Details</h1>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Full Name"
          />
        </div>
        <div class="form-group mt-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Mobile"
          />
        </div>
        <div class="form-group mt-4">
          <textarea
            class="form-control"
            placeholder="Enter Your Address"
          ></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-md btn-dark mt-3">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
